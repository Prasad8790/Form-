<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Prasad.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4">
      <h1>Add Users</h1>
      <form id="myForm">
        <div class="mt-3 mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"/>
          <p id="nameErrMsg" style="color: red; font-size:13px;"></p>
        </div>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"/>
          <p id="emailErrMsg" style="color: red; font-size:13px;"></p>

        </div>
        <div class="mb-3">
          <label for="status">Working Status</label>
          <select class="form-control" id="status">
            <option value="active" selected>Active</option>
            <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="mb-3">
        <h6>Gender</h6>
        <input type="radio" id="genderMale" value="male" name="gender" checked/>
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" value="female" name="gender"/>
        <label for="genderFemale">Female</label>
      </div>
      <input type="submit" class="btn btn-primary" />
    </div>
  </div>

</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Prasad.js">
  
</script>
  </body>
</html>
